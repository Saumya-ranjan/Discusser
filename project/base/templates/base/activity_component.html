<!-- it is for each user activity -->

<div>
  <h3>Recent Activities</h3>
  <hr />
  {% for message in room_messages %}
  <div>
    <small>
      <!-- go to eric profile -->
      to<a href="/profile/{{message.user.id}}">@ {{message.user}}</a>
      {{message.created|timesince}}
    </small>
    <small> replied to "{{message.room}}" </small>
    <p>{{message}}</p>

    <!-- delete comments  -->
    {%if request.user == message.user %}
    <a href="/delete-message/{{message.id}}">Delete</a>
    {% endif %}
    <hr />
  </div>

  {%endfor%}
</div>
